
<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <button  routerLink="/create" mat-raised-button color="primary">Create</button>
                <br><br>
                <div class="mat-elevation-z8">
                    <br>
                    <p style="margin-left: 20px">Tổng số sách: {{books.length}}</p>

                    <table mat-table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> title </th>
                            <td mat-cell *matCellDef="let element"><a [routerLink]="['/detail/',element.id]">{{element.title}}</a> </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="author">
                            <th mat-header-cell *matHeaderCellDef> author </th>
                            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                        </ng-container>


                        <!-- Symbol Column -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef> Delete </th>
                            <td mat-cell *matCellDef="let element">
                                <button (click)="openDialog(element.id)"  mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                    <mat-icon color="warn">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef> edit </th>
                            <td mat-cell *matCellDef="let element">
                                <button [routerLink]="['/edit/',element.id]"  mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                    <mat-icon color="primary">edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 3, 1]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </mat-card>
        </div>
    </div>
</div>
